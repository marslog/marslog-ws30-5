; php.ini for MARSLOG WS30-5

[PHP]
memory_limit = 256M
max_execution_time = 60
upload_max_filesize = 50M
post_max_size = 50M
display_errors = On
error_reporting = E_ALL

[Date]
date.timezone = Asia/Bangkok

[Session]
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
session.cookie_httponly = 1
